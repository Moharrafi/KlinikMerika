<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href='img/logo.png'>
    <title>Pendaftaran Pasien - Klinik Merika</title>
    <style>
        body {
            background-image: url('img/register.svg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
        }

        .form-container h2 span{
            color: rgba(10, 151, 216, 0.8);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 480px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form>
            <h2>Pendaftaran Pasien <br><span>Klinik Merika</span></h2>
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="nama">Alamat:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <form>
                <div class="form-group">
                    <label for="jenis_dokter">Jenis Dokter:</label>
                    <select id="jenis_dokter" name="jenis_dokter">
                        <option value="umum">Poli Gigi</option>
                        <option value="spesialis_mata">Test Diagnostik</option>
                        <option value="spesialis_jantung">Konsultasi Dokter Umum</option>
                        <option value="spesialis_gigi">Pemeriksaan Fisik</option>
                        <option value="spesialis_gigi">Vaksinasi dan Imunisasi</option>
                        <option value="spesialis_gigi">Pelayanan Kesehatan Anak</option>
                        <!-- Tambahkan opsi lain sesuai kebutuhan -->
                    </select>
                </div>
            </form>
            <div class="form-group">
                <label for="tanggal">Tanggal:</label>
                <input type="date" id="tanggal" name="tanggal" required>
            </div>
            <div class="form-group">
                <button type="submit">Daftar</button>
            </div>
        </form>
    </div>
</body>

</html>
